<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Styles and Fonts -->
    <link rel="stylesheet" href="../build/css/custom.min.css">
    <link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendors/animate.css/animate.min.css">
    <link rel="stylesheet" href="../vendors/nprogress/nprogress.css">
</head>
<body>

    <h2>Login Page</h2>
    <input type="email" id="login-email" placeholder="Enter email">
    <input type="password" id="login-password" placeholder="Enter password">
    <button onclick="login()">Login</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="../firebase-config.js"></script> <!-- Ensure this path is correct -->
    
    <script>
        // Firebase Authentication Setup
        const firebaseConfig = window.FIREBASE_CONFIG;
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login Successful!");
                    window.location.href = "level2.html"; // Redirect to dashboard
                })
                .catch((error) => alert(error.message));
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("User logged in: ", user);
            } else {
                console.log("No user is logged in.");
            }
        });
    </script>

</body>
</html>
